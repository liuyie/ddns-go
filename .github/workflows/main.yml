name: Sync Fork with Upstream

on:
  schedule:
    - cron: '30 9 * * *'  # 每天午夜运行同步（可以根据需要调整时间）
  workflow_dispatch:  # 手动触发工作流

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Fork
      uses: actions/checkout@v2
      with:
        ref: main  # 使用目标分支（如main或其他分支）

    - name: Set Up Git
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"

    - name: Add Upstream Remote
      run: git remote add upstream https://github.com/jeessy2/ddns-go.git

    - name: Fetch Upstream
      run: git fetch upstream

    - name: Merge Upstream into Fork
      run: |
        git checkout main  # 切换到你的目标分支
        git merge upstream/main  # 从 upstream 的 main 分支合并
        git push origin main  # 将更改推送到你的 fork 仓库
